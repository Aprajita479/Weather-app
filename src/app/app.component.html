<div class="search">

  <form #form="" ngform(submit)="onSubmit()">
    <input type="text" ,placeholder="Search city" name="city" [(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/sunny.png" *ngIf="weatherData.main.temp > 15">
    <img src="../assets/cold.png" *ngIf="weatherData.main.temp <=15 ">

    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature "> {{ weatherData.main.temp| number: '1.0-0'}}℃</div>


    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/low-temperature-icon.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min | number: '1.0-0'}}°C
        </div>
      </div>


      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/high-temperature-icon.png">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max | number: '1.0-0'}}°C
        </div>
      </div>


      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/water-droplet-icon.png">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}%
        </div>
      </div>


      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cloud-wind-icon.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}}°C km/hr
        </div>
      </div>


    </div>

  </div>

</div>
